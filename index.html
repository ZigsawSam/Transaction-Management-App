<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Transaction Management</title>
</head>
<body>
    <div class="container">
        <h1>Transaction Management</h1>
        <div class="nav">
            <button onclick="showSection('add-transaction')">Add Transaction</button>
            <button onclick="viewTransactions()">View Transactions</button>
            <button onclick="showSection('edit-transaction')">Edit Transaction</button>
            <button onclick="showSection('delete-transaction')">Delete Transaction</button>
            <button onclick="showSection('view-balance')">View Balance</button>
            <button onclick="loadTransactions()">Load Transactions</button>
            <button onclick="deleteAllTransactions()">Delete All Transactions</button>
            <button onclick="saveTransactions()">Save Transactions</button>
            <button onclick="downloadTransactionsPDF()">Download Transactions as PDF</button>

        </div>

        <div id="add-transaction" class="section hidden">
            <h2>Add Transaction</h2>
            <input type="text" id="add-description" placeholder="Description">
            <input type="number" id="add-amount" placeholder="Amount">
            <select id="add-type">
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>
            <input type="date" id="add-date">
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <div id="view-transactions" class="section hidden">
            <h2>View Transactions</h2>
            <ul id="transactions-list"></ul>
        </div>

        <div id="edit-transaction" class="section hidden">
            <h2>Edit Transaction</h2>
            <input type="number" id="edit-index" placeholder="Transaction Index">
            <input type="text" id="edit-description" placeholder="New Description">
            <input type="number" id="edit-amount" placeholder="New Amount">
            <select id="edit-type">
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>
            <input type="date" id="edit-date">
            <button onclick="editTransaction()">Update Transaction</button>
        </div>

        <div id="delete-transaction" class="section hidden">
            <h2>Delete Transaction</h2>
            <input type="number" id="delete-index" placeholder="Transaction Index">
            <button onclick="deleteTransaction()">Delete Transaction</button>
        </div>

        <div id="view-balance" class="section hidden">
            <h2>Current Balance</h2>
            <button onclick="displayBalance()">Show Balance</button>
            <div id="balance-display"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
